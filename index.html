<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="app/_css/_main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" defer src="app/_js/main.js"></script>
  <title>Bate Papo UOL</title>
</head>

<body onload="checkUser()">

  <header class="header d-flex align-items-center justify-content-between">
    <img src="app/_img/logo.svg" alt="uol Logo" />
    <img src="app/_img/user.svg" alt="user profile" onclick="enableOptions()" />
  </header>

  <main class="main">
    <div class="modal" onclick="enableOptions()"></div>

    <section class="main-message">
      <dl class="dl d-flex flex-direction-column">
      </dl>
    </section>
    <section class="box-message">
      <div class="box-area">
        <textarea type="text" name="message" class="message-input" onkeypress="myMessage(event)"
          placeholder="Escreva aqui..."></textarea>
        <img src="app/_img/airplane.svg" width="25" height="25" class="send" onclick="requestMessage()" />
      </div>
    </section>
    <section class="message-options">
      <p>Escolha um contato para enviar mensagem:</p>
      <div class="message-contacts">
        <div class="message-header d-flex align-items-center" onclick="clickedPerson(this)" data-user="Todos">
          <img src="app/_img/users.svg" alt="users" />
          <span class="font-family-roboto">Todos</span>
          <img src="app/_img/check.svg" alt="profile" class="logo-check" />
        </div>
        <ul class="list-of-contacts">
        </ul>
      </div>
      <p>Escolha a visibilidade:</p>
      <div class="message-contacts" data-visibility="message">
        <div class="message-header d-flex align-items-center check" onclick="visibilityMessage(this)">
          <img src="app/_img/unlock.svg" alt="users" />
          <span class="font-family-roboto">PÃºblico</span>
          <img src="app/_img/check.svg" alt="profile" class="logo-check" />
        </div>
        <div class="message-header d-flex align-items-center" style="margin-top: 15px" data-visibility="private_message"
          onclick="visibilityMessage(this)">
          <img src="app/_img/unlock.svg" alt="users" />
          <span class="font-family-roboto">Reservadamente</span>
          <img src="app/_img/check.svg" alt="profile" class="logo-check" />
        </div>
      </div>
    </section>
  </main>
</body>

</html>
