<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="stylesheet" type="text/css" href="app/_css/_main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" defer src="app/_js/main.js"></script>
  <title>Bate Papo UOL</title>
</head>

<body onload="checkUser()">

  <header class="header d-flex align-items-center justify-content-between">
    <img src="app/_img/logo.svg" alt="uol Logo" />
    <img src="app/_img/user.svg" alt="user profile" />
  </header>

  <main class="main">
    <div class="modal visible"></div>

    <section class="main-message">
      <dl class="dl d-flex flex-direction-column">

    <section class="box-message">
      <div class="box-area">
        <textarea type="text" name="message" class="message-input" placeholder="Escreva aqui..."></textarea>
        <img src="app/_img/airplane.svg" width="25" height="25" class="send" />

        </div>
        <ul class="list-of-contacts">
          <li class="d-flex align-items-center">
            <img src="app/_img/profile.svg" alt="profile" />

          </li>
          <li class="d-flex align-items-center">
            <img src="app/_img/profile.svg" alt="profile" />
            <span class="font-family-roboto">Gabriela</span>
          </li>
        </ul>
      </div>
      <p>Escolha a visibilidade:</p>
      <div class="message-contacts">
        <div class="message-header d-flex align-items-center">
          <img src="app/_img/unlock.svg" alt="users" />

        </div>
      </div>
    </section>
  </main>

</html>
